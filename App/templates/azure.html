<!DOCTYPE html>
<html>

<head>
    <title>OCR App - Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/frontpicture.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="rounded-box">
            <p>PROCR, Le pro de l'OCR, c'est vous !</p>
        </div>
        <form action="/logout" method="post" style="display: inline;">
            <a href="/logout" class="nav-link logout-btn"><i class="bi bi-box-arrow-right"></i> Déconnexion</a>
        </form>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item navbar-navselect">
                        <a class="nav-link" href="/importfichier"><i class="bi bi-paperclip"></i> Importer un fichier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bdd"><i class="bi bi-pencil-square"></i> Base de données</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats"><i class="bi bi-check-circle"></i> Statistiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/documentation"><i class="bi bi-box-arrow-down"></i> Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<body>
    <div class="container">
        <div class="rounded-box2">
        Voici l'image importée :
    </div>
        <img src="{{ image_path }}" alt="Image uploadée" class="uploaded-image">
        
        <div class="mt-4">
            <a href="/importfichier" class="btn btn-secondary">Retour</a>
            <form action="/azure_ocr" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary">Lancer OCR</button>
            </form>
        </div>
    </div>
    {% if message %}
    <div class="rounded-box3">
        <h2>Résultat OCR</h2>
        <form action="/save_selection" method="post">
            <div id="tables-container">
                <!-- Premier tableau par défaut -->
                <div class="table-group">
                    <h3>Tableau 1</h3>
                    <label for="table_name_1">Nom du tableau :</label>
                    <input type="text" name="table_names[]" required>

                    <label for="new_columns_1">Ajouter des colonnes (séparées par des virgules) :</label>
                    <input type="text" class="new-columns" name="new_columns[]" placeholder="ex: Nom, Prénom, Âge" oninput="updateColumnNames(this)">

                    <div class="ocr-result">
                        {% for line in message.split('\n') %}
                            <div>
                                <input type="checkbox" name="selected_text[]" value="{{ line }}">
                                <label>{{ line }}</label>
                                <select name="column_name[]" class="column-select">
                                    <option value="colonne1">Colonne 1</option>
                                    <option value="colonne2">Colonne 2</option>
                                    <option value="colonne3">Colonne 3</option>
                                </select>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <button type="button" onclick="addTable()" class="btn btn-info">Ajouter un tableau</button>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </form>
    </div>
    
    <!-- Stocker le message sous forme de tableau JS -->
    <script>
        let ocrLines = {{ message.split('\n') | tojson }};
    </script>
{% endif %}

<script>
let tableCount = 1;

function addTable() {
    tableCount++;
    let tablesContainer = document.getElementById("tables-container");

    let newTable = document.createElement("div");
    newTable.classList.add("table-group");
    newTable.innerHTML = `
        <h3>Tableau ${tableCount}</h3>
        <label>Nom du tableau :</label>
        <input type="text" name="table_names[]" required>

        <label>Ajouter des colonnes (séparées par des virgules) :</label>
        <input type="text" class="new-columns" name="new_columns[]" placeholder="ex: Nom, Prénom, Âge" oninput="updateColumnNames(this)">

        <div class="ocr-result">
            ${ocrLines.map(line => `
                <div>
                    <input type="checkbox" name="selected_text[]" value="${line}">
                    <label>${line}</label>
                    <select name="column_name[]" class="column-select">
                        <option value="colonne1">Colonne 1</option>
                        <option value="colonne2">Colonne 2</option>
                        <option value="colonne3">Colonne 3</option>
                    </select>
                </div>
            `).join('')}
        </div>
    `;

    tablesContainer.appendChild(newTable);
}

function updateColumnNames(inputElement) {
    let newColumnsInput = inputElement.value;
    let columnSelects = inputElement.parentElement.querySelectorAll(".column-select");

    if (newColumnsInput.trim() !== "") {
        let columnNames = newColumnsInput.split(",").map(col => col.trim());

        columnSelects.forEach(select => {
            select.innerHTML = "";
            columnNames.forEach((colName, index) => {
                let option = document.createElement("option");
                option.value = `colonne${index + 1}`;
                option.textContent = colName;
                select.appendChild(option);
            });
        });
    }
}
</script>

</body>
</html>
